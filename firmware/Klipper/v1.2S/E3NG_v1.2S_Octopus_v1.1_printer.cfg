## Section to setup stepper motors, endstops and stepper motor drivers.

## B STEPPER MOTOR - LEFT
## Connected to slot MOTOR0
[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
microsteps: 64
rotation_distance: 40
endstop_pin: PG6                     # Connected to slot DIAG0
position_endstop: 0
position_max: 232
homing_speed: 75
second_homing_speed: 25

[tmc2209 stepper_x]
uart_pin: PC4
run_current: 0.6                     # Current for stock Creality 42-34 stepper motors.
interpolate: false


## A STEPPER MOTOR - RIGHT
## Connected to slot MOTOR1
[stepper_y]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
microsteps: 64
rotation_distance: 40
endstop_pin: PG9                     # Connected to slot DIAG1
position_endstop: 248
position_max: 248
homing_speed: 75
second_homing_speed: 25

[tmc2209 stepper_y]
uart_pin: PD11
run_current: 0.6                     # Current for stock Creality 42-34 stepper motors.
interpolate: false


## Z STEPPER MOTOR
## Connected to slot MOTOR2
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
microsteps: 128
rotation_distance: 4
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop
position_max: 245
position_min: -2.5
homing_speed: 5
second_homing_speed: 3
homing_retract_speed: 2
homing_retract_dist: 5

[tmc2209 stepper_z]
uart_pin: PC6
run_current: 0.5                     # Current for stock Creality stepper motor - can be increased if required.
stealthchop_threshold: 0
interpolate: true


## EXTRUDER MOTOR
## Connected to slot MOTOR3
[extruder]
step_pin: PG4
dir_pin: PC1
enable_pin: !PA0
microsteps: 16
rotation_distance: 5.622             # Applies to ProtoXtruder 1.0 - value needs to be udpdated based on your own calibration!
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA2                      # Hotend heater connected to HE0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF4                      # Hotend thermistor connected to T0
min_temp: 10
max_temp: 270
min_extrude_temp: 170
pressure_advance: 0.025              # REQUIRES CALIBRATION!
pressure_advance_smooth_time: 0.002  # REQUIRES CALIBRATION!
max_extrude_only_distance: 250.0
max_extrude_only_velocity: 120
max_extrude_cross_section: 1
control: pid                         # REQUIRES PID CALIBRATION!
pid_Kp: 26.423
pid_Ki: 2.202
pid_Kd: 79.268

[tmc2209 extruder]
uart_pin: PC7
interpolate: true
run_current: 0.6
sense_resistor: 0.11
stealthchop_threshold: 0




