[controller_fan electronics_fan]
pin: PD12                            # Connected to slot FAN2
hardware_pwm: False
cycle_time: 0.015
kick_start_time: 0.3
fan_speed: 0.5
idle_timeout: 180

[fan]
pin: PA8                             # Connected to slot FAN0
max_power: 1.0
kick_start_time: 0.2

[heater_fan heatbreak_cooling_fan]
pin: PE5                             # Connected to slot FAN1
heater: extruder
fan_speed: 0.8
heater_temp: 50.0




